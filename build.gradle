
buildscript {
    ext {
        kotlinVersion = '1.3.50'
        wpiLibVersion = "2019.4.1"
        junit5Version = "5.4.2"
        gdxVersion = '1.9.10'
        box2DLightsVersion = '1.4'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.2.0"
    }
}

allprojects {

    version = '1.0'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "http://first.wpi.edu/FRC/roborio/maven/release"}
    }


}
subprojects {
    apply plugin: "kotlin"
    dependencies {
        api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        testImplementation "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
        testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
    }
}

project(":api"){
    dependencies {
    }
}

project(":gdx") {
    apply plugin: 'org.junit.platform.gradle.plugin'
    dependencies {
        api project(":api")
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-controllers:$gdxVersion"

        testImplementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        testImplementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        testImplementation "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        testImplementation "com.badlogicgames.gdx:gdx-controllers-lwjgl3:$gdxVersion"
    }
}
project(":wpi"){
    dependencies {
        api project(":api")
//        api "edu.wpi.first.wpiutil:wpiutil-java:$wpiLibVersion"
//        api "edu.wpi.first.cscore:cscore-java:$wpiLibVersion"
        api "edu.wpi.first.wpilibj:wpilibj-java:$wpiLibVersion"
    }
}
